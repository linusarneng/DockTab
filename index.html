  <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DockTab Start Page</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="bg-fade-overlay"></div>
  <div class="container">
    <form class="search-bar" action="https://www.google.com/search" method="GET" target="_blank" autocomplete="off">
      <input type="text" name="q" placeholder="Search or type URL..." autofocus>
    </form>
  </div>
  <button type="button" class="settings-btn" title="Settings" id="open-settings">
    <img src="https://www.iconpacks.net/icons/2/free-settings-icon-3110-thumb.png" alt="Settings" width="32" height="32" style="pointer-events:none;" />
  </button>
  <div class="settings-drawer" id="settings-drawer">
    <div class="settings-ios">
      <div class="settings-title">General</div>
      <div class="settings-section settings-section-double">
        <div class="settings-row">
          <label class="settings-label" for="theme-select">Theme</label>
          <select id="theme-select">
            <option value="light">Light</option>
            <option value="dark">Dark</option>
            <option value="system">System</option>
          </select>
        </div>
        <div class="settings-row">
          <label class="settings-label" for="lang-select">Language</label>
          <select id="lang-select">
            <option value="en">English</option>
            <option value="sv">Svenska</option>
            <option value="es">Espa√±ol</option>
            <option value="de">Deutsch</option>
          </select>
        </div>
      </div>
      <div class="settings-title" style="padding-left:24px;">Background</div>
      <div class="settings-section" id="background-upload-section">
        <div style="display:flex;gap:12px;align-items:center;justify-content:center;">
          <button type="button" id="bg-upload-btn" class="ios-upload-btn upload-btn-wide">
            <svg width="20" height="20" fill="none" xmlns="http://www.w3.org/2000/svg" style="margin-right:6px;"><path d="M10 2v12m0 0l-4-4m4 4l4-4M4 16h12" stroke="#fff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg>
            Upload
          </button>
          <button type="button" id="bg-remove-btn" class="ios-upload-btn upload-btn-wide remove-btn">
            <svg width="18" height="18" fill="none" xmlns="http://www.w3.org/2000/svg" style="margin-right:4px;"><path d="M5 5l8 8M13 5l-8 8" stroke="#fff" stroke-width="2" stroke-linecap="round"/></svg>
            Remove
          </button>
        </div>
        <input type="file" id="bg-upload-input" accept="image/*" style="display:none;" />
        <div class="bg-preview-wrapper"><div id="bg-preview"></div></div>
      </div>
    </div>
  </div>
<script src="main.js"></script>
</html>
